<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeCarrerita</title>

    <link rel="stylesheet" href="./css/styles.css"">    

    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Icon-->
    <link rel="shortcut icon" href="./src/icon.ico">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>    
    <form autocomplete="off">
      <h2 class="title">Incia sesión</h2>
      <fieldset>            
        <div class="input-box">
          <i class="bi bi-person"></i>
          <input placeholder="Correo" type="email" name="email" id="email" required>                
          <label for="email">Correo</label>
        </div>
        <div class="input-box">
          <i class="bi bi-key"></i>
          <input placeholder="Contraseña" type="password" name="password" id="password" required>                
          <label for="password">Contraseña</label>
        </div>
      </fieldset>

      <div class="container-Button">
        <button type="submit">Iniciar sesión</button>
        <p class="link">
          Crea una cuenta 
          <a href="./pages/signUp.html">aquí</a>
        </p>
        <p class="link">
          Revisa un vehiculo
          <a href="./pages/registroV.html">aquí</a>
        </p>
        <p class="link">
          Registra un vehiculo
          <a href="./pages/registroV.html">aquí</a>
        </p>
        <p class="link">
          Haz una prueba psi
          <a href="./pages/Prueba psi.html">aquí</a>
        </p>
      </div>
    </form>    
  </body>
</html>
