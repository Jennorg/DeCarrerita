<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Psicologica</title>
    <link rel="stylesheet" href="../css/styles.css">

    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Icon-->
    <link rel="shortcut icon" href="./src/icon.ico">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Prueba Psicologica</h1>

    <form action="/procesar_respuestas1.js" method="post">

        <fieldset>
            <legend>1. ¿Si un empleado de decarrerita te pide tus llaves del carro, qué haces?</legend>
            <input type="radio" id="opcion0" name="pregunta1" value="Respu1" required>
            <label for="opcion0">Se las doy</label>

            <br>

            <input type="radio" id="opcion1" name="pregunta1" value="Respu1">
            <label for="opcion1">No se las doy</label>

            <br>

            <input type="radio" id="opcion2" name="pregunta1" value="Respu1">
            <label for="opcion2">Confirmo si es empleado</label>
        </fieldset>

        <fieldset>
            <legend>2. ¿Si un cliente deja una pertenencia en el carro, qué haces?</legend>
            <input type="radio" id="opcion3" name="pregunta2" value="Respu2" required>
            <label for="opcion3">Lo conservo</label>

            <br>

            <input type="radio" id="opcion4" name="pregunta2" value="Respu2">
            <label for="opcion4">Hago un escándalo al cliente que dejó su pertenencia en el vehículo</label>

            <br>

            <input type="radio" id="opcion5" name="pregunta2" value="Respu2">
            <label for="opcion5">Voy a la oficina de la empresa y dejo el objeto para que la empresa se encargue de devolverlo</label>
        </fieldset>

        <fieldset>
            <legend>3. ¿Te asignan un viaje y el auto falla, qué harías?</legend>
            <input type="radio" id="opcion6" name="pregunta3" value="Respu3" required>
            <label for="opcion6">Sigo con el viaje</label>

            <br>

            <input type="radio" id="opcion7" name="pregunta3" value="Respu3">
            <label for="opcion7">Intento reparar el carro en medio del viaje</label>

            <br>

            <input type="radio" id="opcion8" name="pregunta3" value="Respu3">
            <label for="opcion8">Me comunico con un administrador para cancelar el viaje</label>
        </fieldset>

        <fieldset>
            <legend>4. ¿Podrías darnos un breve resumen de lo que esperas de decarrerita?</legend>
            <br>
            <textarea id="pregunta4" name="pregunta4" rows="4" required></textarea>
        </fieldset>

        <br>

        <input type="submit" value="Enviar">

    </form>

</body>
</html>
