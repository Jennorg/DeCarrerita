<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Psicologica</title>
    <link rel="stylesheet" href="../css/styles.css">

    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Icon-->
    <link rel="shortcut icon" href="./src/icon.ico">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Prueba Psicologica</h1>

    <form action="/procesar_respuestas2.js" method="post">

        <fieldset>
            <legend>1. ¿el carro tiene aire acondicionado?</legend>
            <input type="radio" id="opcion0" name="pregunta1" value="Respu1" required>
            <label for="opcion0">Si</label>

            <br>

            <input type="radio" id="opcion1" name="pregunta1" value="Respu1">
            <label for="opcion1">No</label>

            <br>

        </fieldset>

        <fieldset>
            <legend>2. ¿Estado de los cauchos?</legend>
            <input type="radio" id="opcion3" name="pregunta2" value="Respu2" required>
            <label for="opcion3">Bueno</label>

            <br>

            <input type="radio" id="opcion4" name="pregunta2" value="Respu2">
            <label for="opcion4">Neutral</label>

            <br>

            <input type="radio" id="opcion5" name="pregunta2" value="Respu2">
            <label for="opcion5">Malo</label>
        </fieldset>

        <fieldset>
            <legend>3. ¿Presenta fallos en el motor?</legend>
            <input type="radio" id="opcion6" name="pregunta3" value="Respu3" required>
            <label for="opcion6">Si</label>

            <br>

            <input type="radio" id="opcion7" name="pregunta3" value="Respu3">
            <label for="opcion7">No</label>

            <br>

        </fieldset>

        <fieldset>
            <legend>4. ¿Estado del interior del carro?</legend>
            <input type="radio" id="opcion6" name="pregunta3" value="Respu3" required>
            <label for="opcion6">Bueno</label>

            <br>

            <input type="radio" id="opcion7" name="pregunta3" value="Respu3">
            <label for="opcion7">Neutral</label>

            <br>

            <input type="radio" id="opcion7" name="pregunta3" value="Respu3">
            <label for="opcion7">Malo</label>

        </fieldset>


        <fieldset>
            <legend>4. ¿Dame una breve descripcion del Vehiculo?</legend>
            <br>
            <textarea id="pregunta1" name="Respuesta1" rows="4" required></textarea>
        </fieldset>

        <br>

        <input type="submit" value="Enviar">

    </form>

</body>
</html>
