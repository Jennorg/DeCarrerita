<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeCarrerita</title>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/signUp.css">

    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Icon-->
    <link rel="shortcut icon" href="./src/icon.ico">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <form autocomplete="off">
      <h2 class="title">¡Registrate aquí!</h2>
      <fieldset>            
        <div class="input-box">
          <input placeholder="Nombre" type="text" name="firstName" required>
          <label for="firstName">Nombre</label>
        </div>
        <div class="input-box">
          <input placeholder="Apellido" type="text" name="lastName" id="lastName" required>
          <label for="lastName">Apellido</label>
        </div>
        <div class="input-box">
          <input placeholder="Cedula" type="text" name="id" id="id" required>
          <label for="id">Cédula</label>
        </div>
        <div class="input-box">
          <input placeholder="Telefono" type="tel" name="phone" id="phone" required>
          <label for="phone">Teléfono</label>
        </div>
      </fieldset>

      <fieldset>        
        <div class="input-box">
          <input placeholder="Correo" type="email" name="email" id="email" required>
          <label for="email">Correo</label>
        </div>
        <div class="input-box">
          <input placeholder="Contraseña" type="password" name="password" id="password" required>
          <label for="password">Contraseña</label>
        </div>    
      </fieldset>

      <div class="container-Button">
        <button type="submit">Registrarse</button>
        <p class="link">
          Inicia sesión
          <a href="../index.html">aquí</a>
        </p>
        <p class="link">
          Ver el mapa
          <a href="../pages/map.html">aquí</a>
        </p>
      </div>
    </form>
  </body>
</html>
